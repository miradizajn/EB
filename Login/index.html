<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Regisztráció/Bejelentkezés</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Bejelentkezés</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Felhasználónév" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Jelszó" />
            </div>
            <input type="submit" value="Bejelentkezés" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Regisztráció</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Felhasználónév" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Jelszó" />
            </div>
            <input type="submit" class="btn" value="Regisztráció" />
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>Most regisztrálnál?</h3>
            <p>
              Kattints az alábbi gombra!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Regisztráció
            </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Már van fiókod?</h3>
            <p>
              Jelentkezz be az alábbi gombra kattintva!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Bejelentkezés
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
